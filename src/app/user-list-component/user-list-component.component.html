<div class="user-list-container">
  <div class="card" *ngFor="let card of userList" (click)="viewCardDetails(card.id)">
    <img [src]="card.avatar" alt="Avatar" class="avatar">
    <div class="card-info">
      <h3>{{ card.first_name }} {{ card.last_name }}</h3>
      <p>ID: {{ card.id }}</p>
    </div>
  </div>
</div>
